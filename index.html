<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện onchange</title>
</head>
<body>
<p>Select the new car from the list</p>
<select id="mySelect" onchange="do_something()">
    <option value="Audi">Audi</option>
    <option value="BMW">BMW</option>
    <option value="Mercedes">Mercedes</option>
    <option value="Volvo">Volvo</option>
</select>

<script>
    var selectedElement = document.getElementById("mySelect");
    selectedElement.addEventListener("change",changeFunction);
    function changeFunction(){
        var selectedValue = document.getElementById("mySelect").value;
        alert(selectedValue);
    }
</script>
</body>
</html>
